
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/styleAdd.css" />
<title>Ajouter un déplacement</title>
</head>

<div class="container spacer">
	<div class="panel panel-default" ng-if="mode==0">
		<div class="panel-heading">Saisie d'un déplacement</div>
		<div class="panel-body">
			<form>
				<div id="client" class="form-group">
					<label class="control-label">Client</label> <input
						class="form-control" type="text" ng-model="deplacement.client"/>
				</div>
				<div id="periode" class="form-group">
					<label class="control-label">Date du déplacement </label>
					<div class='input-group date' id='datetimepicker1'>
						<input class="form-control" type="text" size="10"
							ng-model="deplacement.dateDeplacement"><span
							class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div id="button">
					<button ng-click="saveDeplacement()" class="btn btn-primary">Sauvegarder</button>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default" ng-if="mode==1">
		<div class="panel-heading">Déplacement ajouté avec succès</div>
		<div class="panel-body">
			<div class="form-group">
				<label>Client :</label><label>{{deplacement.client}}</label>
			</div>
			<div class="form-group">
				<label>Date déplacement :</label><label>{{deplacement.dateDeplacement}}</label>
			</div>
			<div class="from-group">
				<button class="btn btn_primary" ui-sref="chercherDeplacement">Retour</button>
			</div>
		</div>
	</div>
</div>

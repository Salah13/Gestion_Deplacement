<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chercher un déplacement</title>
<link rel="stylesheet" type="text/css" href="../css/styleFind.css" />
</head>
<body>
	<fieldset class="container">
		<div>
			<h2 class="background title">
				<span class="glyphicons" aria-hidden="false">Déplacement</span>
			</h2>
			<hr class="break" />

		</div>

		<div class="pull-right add">
			<button type="button" class="btn btn-primary"
				ui-sref="ajouterDeplacement">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				Ajouter Déplacement
			</button>
		</div>
		<div class="container">
			<div class="panel panel-default spacer">
				<div class="panel-heading">Rechercher Déplacements</div>
				<div class="panel-body">
					<div id="client" class="form-group">

						<label>Client</label> <input size="10" class="form-control"
							type="text" ng-model="motCle" ng-enter="getDeplacements()"
							placeholder="Nom du client" />
					</div>
					<div id="periode" class="form-group">

						<label>Période</label>
						<div>
							<input id="tout" name="periode" type="radio" checked="checked" />
							<label for="tout" class="side-label">Tout</label> <input
								id="perso" name="periode" type="radio" /> <label for="perso"
								class="side-label">Perso</label>
						</div>
					</div>
					<div id="date">
						<div id="LbldateIn" class="row">Date Début</div>
						<div id="dateIn" class="row">
							<div class='col-sm-3'>
								<div class='input-group date' id='datetimepicker1'>
									<input class="form-control" id="dateDebut" name="dateDebut"
										placeholder="Date de début" type="text" /> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-calendar"></span> </span>
								</div>
							</div>
						</div>
						<div id="LbldateOut" class="row">Date Fin</div>
						<div id="dateOut" class="row">
							<div class='col-sm-3'>
								<div class='input-group date' id='datetimepicker1'>
									<input class="form-control" id="dateDebut" name="dateDebut"
										placeholder="Date de début" type="text" /> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-calendar"></span> </span>
								</div>
							</div>
						</div>
					</div>
					<div id="button">
						<button id="chercher" type="button" class="btn btn-primary"
							ng-click="getDeplacements()">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container spacer ">
			<table class="table table-striped table-bordered table-list">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Utilisateur</th>
						<th scope="col">Client</th>
						<th scope="col">Date de Deplacement</th>
						<th scope="col">Fiche d'intervention</th>
						<th class="col-tools"><span
							class="glyphicon glyphicon-wrench" aria-hidden="true"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p in pageDeplacement.content">
						<td>{{p.id}}</td>
						<td>{{p.user}}</td>
						<td>{{p.client}}</td>
						<td>{{p.dateDeplacement}}</td>
						<td>{{p.file}}</td>
						<td align="left"><a class="btn btn-default"
							ui-sref="majDeplacement({deplacement: {{p}}})"><span
								class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <a
							class="btn btn-danger" ng-click="deleteDeplacement(p)"><span
								class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</fieldset>
	<div class="container">
		<nav aria-label="...">
			<ul class="pagination pagination-lg">
				<li class="page-item cliquable"
					ng-class="{active:$index==pageCurrent}"
					ng-repeat="p in pages track by $index"><a
					class="page-link active" ng-click="gotoPage($index)">{{$index}}</a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
